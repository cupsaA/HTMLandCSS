<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists & Tables</title>
</head>
<body>
<!--Unordered lists-->
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
</ul>

<!--Ordered lists-->
<ol type="A">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
</ol>

<!--Nested lists-->
<ul>
    <li>Item 1</li>
    <li>Item 2
        <ul>
            <li>Nested list 1</li>
            <li>Nested list 2</li>
        </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
</ul>

<!--Tables-->
<table>
    <thead>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>jdoe@email.com</td>
    </tr>
    <tr>
        <td>Kate</td>
        <td>Smith</td>
        <td>kate@email.com</td>
    </tr>
    <tr>
        <td>Jeff</td>
        <td>Wilson</td>
        <td>jeff@email.com</td>
    </tr>
    </tbody>
</table>
</body>
</html>
